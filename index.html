<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Rick and Morty</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/Rick_and_Morty.png" alt="" class="logo">
        </a>
    </header>
    <main>
        <div class="input-data">
            <input type="text" placeholder="Character" id="input" autocomplete="off">
            <select name="select-gender" id="gender">
                <option value="all" selected>All</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="genderless">Genderless</option>
                <option value="unknown">Unknown</option>
            </select>
            <button id="search-button">Search</button>
        </div>
        <div class="characters">
            <div>
                <b class="title-name">
                    Check favourite character from Rick and Morty
                </b>
            </div>
            <div class="loadcharacters">
                
            </div>
            <button id="load-more-button">Load more</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
